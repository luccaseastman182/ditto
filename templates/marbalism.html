<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbalism Data Visualization</title>
    <link rel="stylesheet" href="/static/css/marbalism.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Data Visualization with Marbalism</h1>
    <div id="chart"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var graphJSON = {{ graphJSON | safe }};
            Plotly.newPlot('chart', graphJSON.data, graphJSON.layout);
        });
    </script>
</body>
</html>
